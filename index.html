<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenn Steenbergen & Dylano van Veenendaal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        h1 {
            color: #35424a;
            font-size: 3em;
            text-align: center;
            transform: scale(0);
            animation: scaleUp 1.5s ease-in-out forwards;
            border: 3px solid #35424a;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        a {
            color: red;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            margin: 10px;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            transition: transform 0.3s, color 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        
        a:hover {
            transform: translateY(-5px);
            color: #ffffff;
            background-color: #35424a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h1>Handige Links voor het CL</h1>
        <a href="https://outlook.office.com/mail/" target="_blank">Outlook Mail</a>
        <br>
        <a href="https://leerling.somtoday.nl" target="_blank">Somtoday</a><br>
        <a href="https://veluwseonderwijsgroep.sharepoint.com/sites/Leerlingen" target="_blank">Tegeltjessite</a>
    </div>
</body>
</html>
